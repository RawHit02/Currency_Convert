<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Currency_Converter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
   
   
    <div class="wrapper">
        <img class="image-left" alt="coding" width="310" height="80"
            src="https://media.tenor.com/xESCEKogkjMAAAAC/dont-hodl-on-exchange-exchange.gif" style="border-radius: 15px;">
        <header> ðŸ’¹ MoneyShift ðŸ’¸</header>
        <form action="#">
            <div class="amount">
                <label for="amountInput">Enter Amount</label>
                <input type="text" id="amountInput" value="0">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select id="Select"></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.freepnglogos.com/uploads/indian-flag-png/indian-flag-india-day-background-png-image-download-5.png" alt="flag">
                        <select id="toCurrencySelect"></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button>Get Exchange Rate</button>
        </form>
        <img class="image-right" alt="coding" width="310" height="100"
            src="https://media3.giphy.com/media/GkoPRrSUXKpuw2Ql7I/giphy.gif?cid=ecf05e47wkbqut7p0cy82gu4cczjrut3oe3qlc5ftv4edpjl&ep=v1_gifs_search&rid=giphy.gif&ct=g"
            style="border-radius: 15px;">
    </div>
    
    <script src="./country-list.js"></script>
    <script src="./script.js"></script>

</body>


</html>
